<ion-view view-title="直捐记录" hide-nav-bar="true">
	<ion-header-bar class="bar-assertive header-back">
		<div class="buttons">
			<button class="button iconfont icon-back1 button-clear" ng-click="$ionicGoBack()">返回</button>
		</div>
		<h1 class="title">直捐记录</h1>
	</ion-header-bar>
	<div class="bar bar-subheader donate-total-num positive" >累计直捐<br>{{donateList.countDonate}}</div>
	<ion-content class="bodybg-normal">
		<ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>

		<div style="height: 60px;"></div>
		<div class="common-empty" ng-if="orderEmpty">什么也没有...</div>
		<div class="yd-repo-list yd-dona-list" ng-if="!orderEmpty">
			<ul>
				<li>
					<a href="javascript:" class="flex" ng-repeat="item in donateList.list">
						<p class="flex_1">普通信使豆</p>
						<span class="num"><i class="iconfont icon-dou-copy energized"></i>{{item.bean}}</span>
						<span ng-bind-html="item.createtime*1000 | date:'yyyy-MM-dd HH:mm'"></span>
					</a>
				</li>
			</ul>
		</div>

		<ion-infinite-scroll ng-if="!noMore" on-infinite="loadMore()" distance="-1%" immediate-check="false">
		</ion-infinite-scroll>
	</ion-content>
</ion-view>
