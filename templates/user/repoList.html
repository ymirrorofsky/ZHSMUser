<ion-view view-title="回购记录" hide-nav-bar="true" hide-back-button="true">
	<ion-header-bar class="bar-assertive header-back">
		<div class="buttons">
			<button class="button iconfont icon-back1 button-clear" ng-click="$ionicGoBack()">返回</button>
		</div>
		<h1 class="title">回购记录</h1>
	</ion-header-bar>
	<div class="bar bar-subheader" style="padding: 0;">
		<div class="row">
			<div class="col" ng-click="active(1)" ng-class="{'active': select == 1}">回购申请中</div>
			<div class="col" ng-click="active(2)" ng-class="{'active': select == 2}">回购完成</div>
		</div>
	</div>
	<ion-content class="bodybg-normal">
		<ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>

		<div class="s-empty"></div>
		<div class="common-empty" ng-if="orderEmpty">什么也没有...</div>
		<div class="yd-repo-list" ng-if="!orderEmpty">
			<ul>
				<li ng-repeat="item in repoList" ui-sref="user.repoInfo({id:item.id})">
					<a href="javascript:" class="flex">
						<p class="flex_1">{{item.info || '申请中'}}<br>普通信使豆</p>
						<span class="num"><i class="iconfont icon-dou-copy energized"></i>{{item.price}}</span>
						<span ng-bind="item.createtime*1000 | date:'yyyy-MM-dd HH:mm'"></span>
					</a>
				</li>
			</ul>
		</div>

		<ion-infinite-scroll ng-if="!noMore" on-infinite="loadMore()" distance="-1%" immediate-check="false">
		</ion-infinite-scroll>
	</ion-content>
</ion-view>
