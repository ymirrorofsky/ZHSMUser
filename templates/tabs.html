<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<!--<link href="../css/ionic.app.css" rel="stylesheet">-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

	<ion-tab title="首页" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
		<ion-nav-view name="tab-home"></ion-nav-view>
	</ion-tab>
	<ion-tab title="订单" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper-outline" href="#/tab/ordertc">
		<ion-nav-view name="tab-ordertc"></ion-nav-view>
	</ion-tab>

	</ion-tab>-->
	<ion-tab title="公告" icon-off="ion-android-globe" icon-on="ion-android-globe" href="#/tab/notice">
        <ion-nav-view name="tab-notice"></ion-nav-view>
    </ion-tab>
