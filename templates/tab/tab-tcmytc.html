<ion-view view-title="个人中心" hide-nav-bar="true" hide-back-button="true">
	<ion-header-bar class="bar-calm header-back" style="height:40px;">
		<div class="buttons" ui-sref="user.center">
			<button class="button iconfont icon-shezhi button-clear button-icon-size" style="padding-left:14px;font-size:24px;"></button>
		</div>
		<h1 class="title">个人中心</h1>
	</ion-header-bar>
	<ion-content class="bodybg-normal" style="top:40px;">
				<div class="my-header">
					<div class="mobile">
						<i class="iconfont icon-geren2" style="padding:10px 0"></i>
						<p>ID:{{info.uid|| '无'}}&nbsp;&nbsp;账号:{{info.mobile || '无'}}</p>
					</div>
				</div>
		<div class="list">
			<a class="item  item-icon-right" ui-sref='my.myProfit'>
				<img src="img_ad/jinri.png" /> 我的收益
				<i class="icon ion-ios-arrow-right"></i>
			</a>
			<a class="item  item-icon-right" ui-sref='my.recommendProfit'>
				<img src="img_ad/tuijianhuiyuan.png" />推荐收益
				<i class="icon ion-ios-arrow-right"></i>
			</a>
			<a class="item  item-icon-right" ui-sref='my.sendRecProfit'>
				<i class="iconfont icon-dingdan2 assertive"></i>&nbsp;&nbsp;推荐收益转赠
				<i class="icon ion-ios-arrow-right"></i>
			</a>
			<a class="item  item-icon-right" ui-sref='my.myIntro'>
				 <i class="iconfont icon-geren2 balanced" ></i>&nbsp;&nbsp;我的邀请
				<i class="icon ion-ios-arrow-right"></i>
			</a>
			<a class="item  item-icon-right" href="#/my/recommend">
			<img src="img_ad/wyaotuijian.png" />我要推荐
				<i class="icon ion-ios-arrow-right"></i>
			</a>
			<a class="item  item-icon-right" ui-sref='my.totalCost'>
				<i class="iconfont icon-dou-copy energized"></i>&nbsp;&nbsp;累计消费金额
				<i class="icon ion-ios-arrow-right"></i>
			</a>
			<a class="item  item-icon-right" ui-sref='my.getRealMoney'>
				  <i class="iconfont icon-tuijian balanced" ></i>&nbsp;&nbsp;我要提现
				<i class="icon ion-ios-arrow-right"></i>
			</a>
			<ion-label></ion-label>
			<!--<a class="item  item-icon-right" href="#/my/servercenter">
				<img src="img_ad/kefuzhongx.png" /> 客服中心
				<i class="icon ion-ios-arrow-right"></i>
			</a>-->
			<a class="item  item-icon-right" href="#/my/abouttcbj">
				<img src="img_ad/tongchengbaijia.png" /> 关于众惠商盟
				<i class="icon ion-ios-arrow-right"></i>
			</a>
			<ion-label></ion-label>
		</div>


	</ion-content>

</ion-view>
