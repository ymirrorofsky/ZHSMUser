<ion-view title="订单列表" hide-nav-bar="true" hide-back-button="true">

	<ion-header-bar class="bar-calm header-back" style='border: none;'>
		<h1 class="title">订单列表</h1>
	</ion-header-bar>

	<ion-content class="bodybg-normal has-header">
		<ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
		<div class="my-order orderlist-head">
			<ul class="clearfix">
				<li ng-click="select(-3)" ng-class="{'onOrder':orderStatus=='-3'}"><i class="iconfont icon-jilu"></i><span>待交易</span></li>
				<li ng-click="select(0)" ng-class="{'onOrder':orderStatus=='0'}"><i class="iconfont icon-pay"></i><span>已交易</span></li>
				<li ng-click="select(1)" ng-class="{'onOrder':orderStatus=='1'}"><i class="iconfont icon-send"></i><span>商家已确认</span></li>
				<li ng-click="select(2)" ng-class="{'onOrder':orderStatus=='2'}"><i class="iconfont icon-deliver"></i><span>已完成</span></li>
			</ul>
		</div>
		<div class="common-empty" ng-if="orderEmpty">什么也没有...</div>
		<div class="shop-order-list" ng-if="!orderEmpty">
			<ul>
				<li ui-sref="shops.orderInfo({id:item.orderId, type: 'user'})" ng-repeat="item in orderList">
					<!--<em class="positive" ng-bind=""></em>-->
					<a>
						<div class="flex">
							<p class="flex_1 text-overflow_1">编号：{{item.orderId}}</p><span>{{item.createtime*1000 | date:'yyyy-MM-dd HH:mm'}}</span></div>
						<div class="flex bottom">
							<p class="flex_1">金额：{{item.orderPrice}}元</p><span style="color:#ef4e3a">状态：{{statusName[item.orderStatus]}}</span></div>
					</a>
				</li>
			</ul>
		</div>
		<!--<ion-infinite-scroll ng-if="hasMore" on-infinite="loadMore()" distance="-1%" immediate-check="false">
		</ion-infinite-scroll>-->
	</ion-content>
</ion-view>
