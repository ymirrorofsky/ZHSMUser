<ion-view view-title="公告" hide-nav-bar="true">
	<ion-header-bar class="bar-calm header-back">
		<h1 class="title">公告</h1>
	</ion-header-bar>
	<ion-content class="bodybg-normal">
		<ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
		<div class="common-empty" ng-if="info.list.length < 1">什么也没有</div>
		<div class="ydgy-news">
			<ul>
				<li ui-sref="user.newsDetails({id:userlist.id})" ng-repeat="userlist in userList">
					<a href="javascript:;" class="flex">
						<b class="ion-chatbubbles calm" style="color: #ff5b1f;"></b>
						<h3 class="flex_1 text-overflow_2">{{userlist.title}}</h3>
						<i class="ion-ios-arrow-right"></i>
					</a>
				</li>
			</ul>
		</div>
	</ion-content>
</ion-view>
